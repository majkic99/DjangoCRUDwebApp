{%  extends 'master.html' %}

{% block title %}
    Change team
{% endblock %}

{%  block content %}
<form action="/players/newteam/">
    <label for="teamID">Team ID:</label>
    <input type="number" id="teamID" name="teamID" min="1" >
    <label for="playerID">Player ID:</label>
    <input type="number" id="playerID" name="playerID" min="1">
    <input type="submit" value="Change">
</form>

{% endblock %}
